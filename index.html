    <body>
        <header>
            <h1>Calendario automático</h1>
        </header>
        <div id="formularios">
            <div id="formulario">
                <h3>Generar calendario</h3>
                <form>
                    <label for="elegirmes">
                        <select id="elegirmes"></select>
                    </label>
                    <label for="elegiranyo">
                        <select id=elegiranyo></select>
                    </label>
                    <input type="button" value="Generar calendario" onclick="generarCalendario()"/>
                    <input type="button" name="imprimir" value="Imprimir" onclick="window.print();"/>
                    <input type="button" value="Generar datos" onclick="generarDatos()"/>
                </form>
                <div id="form-datos">
                    <form>
                        <input type="textarea" id="datos" placeholder="Introduce los datos del calendario para recuperarlo.">
                        <input type="button" value="Generar calendario" onclick="leerDatos()" />
                    </form>
                </div>
            </div>
            <!--<div class="dummy"></div>-->
            <div id="eventos"></div>
            <div class="dummy"></div>
        </div>



        <div id="calendario"></div>
